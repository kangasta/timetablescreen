language: node_js
node_js:
  - "node"
addons:
    code_climate:
      repo_token: $CODECLIMATE_TOKEN

jobs:
    include:
      - script: npm run lint;
      - script: npm test -- --coverage;
#      - stage: release
#        script: npm pack
#        deploy:
#          provider: releases
#          api_key: $GITHUB_TOKEN
#          file_glob: true
#          file: "*.tgz"
#          skip_cleanup: true
#          on:
#            tags: true
      - stage: deploy
        script: npm run build;
        deploy:
          provider: pages
          local_dir: build/
          skip_cleanup: true
          github_token: $GITHUB_TOKEN
          on:
            branch: master

after_success:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info
